<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="game_Heading">Guess the Number</h2>
        <h3 class="player_heading">Player 1</h3>
        <input type="password" class="inputOne" placeholder="Player 1">
        <p class="playerTwoChances">You have 3 chances only!</p>
        <input type="password" class="inputTwo" placeholder="Player 2">
        <p class="playerThreeChances">You have 3 chances only!</p>
        <input type="password" class="inputThree" placeholder="Player 3">
        <p class="playerFourChances">You have 3 chances only!</p>
        <input type="password" class="inputFour" placeholder="Player 4">
        <p class="error"></p>
        <button class="player-one-btn">Submit</button>
        <button class="player-two-btn">Submit</button>
        <button class="player-three-btn">Submit</button>
        <button class="player-four-btn">Submit</button>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
